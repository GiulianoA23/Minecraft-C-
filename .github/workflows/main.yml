name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and deploy
        run: |
          git clone https://github.com/SFML/SFML.git
          cd SFML
          cmake .
          cmake --build .
          ./SandboxGame